<html>

<head>

    <title>my javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Functions</h1>
    <p>user input is : <span id="myResult">show result</span></p>
    <br><br>
    enter data &nbsp;&nbsp;&nbsp;
    <input type="text" maxlength="15" id="txtData"/>
    <input type="button" id="btnData" value="Data" onclick="getData('txtData','myResult')"/>

<script>

function getData(userInput,userOutput){
var userInputElement = document.getElementById(userInput);
var userOutputElement = document.getElementById(userOutput);

userOutputElement   .innerHTML = userInputElement.innerHTML.value;
}
</script>
